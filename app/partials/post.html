

<div ng-controller="PostCtr as ctr">
	
	<div class="postcontainer">
		<textarea id="posttextarea" ng-model="posttext" placeholder="Write a description here"></textarea>
		<br><br>
		Area: <input type="text" ng-model="area"/> <br>
		Date: <input type="text" ng-model="date"/> <br><br>
		<input ng-click="ctr.submitPost()" class="buttons" id="submitpostbutton" value="Submit" />
	</div>

	<div ng-repeat="post in allposts"  class="otherpostscontainer">
		<div class="eachpost">
			<strong>Area: </strong> {{post.area}} <br>
			<strong>Date: </strong> {{post.date}} <br>
			<strong>Description: </strong> {{post.description}} <br>
		</div>
	</div>


</div>
