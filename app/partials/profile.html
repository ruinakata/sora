<div class="outercontainer">
  <div class="middlecontainer">
      

      <div class="profpic">
        <!-- <img class="picture" src="https://lh4.googleusercontent.com/-AMPSBpndbbo/AAAAAAAAAAI/AAAAAAAAADU/rzt5PAGoekI/photo.jpg"> -->
        <img class="picture" ng-src="{{profile.photos.0}}" />
      </div>
      <div class="name">
               <h1 id="profname"> {{profile.name}} </h1>
      </div>

      <div class="infocontainer">
        <div class="info">
          <strong><p>Education: </p></strong>{{profile.education}}<br>
          <strong><p>Birthday: </p></strong>{{profile.birthday}}<br>
          <strong><p>About me: </p></strong>
          <button id="editabout">Edit</button> <br>
          <strong><p>Photos: </p></strong>
          {{profile.photos}}
        </div>
      </div>
      
  </div>
</div>
